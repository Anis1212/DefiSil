<app-header (clicked)="toggleMenu($event)"></app-header>

  <div id="sidebar-wrapper">
    <app-side-bar></app-side-bar>
  </div>
  <!-- /#sidebar-wrapper -->

  <div id="page-content-wrapper">

        </div>

    </div>

</div>
<!-- /#wrapper -->
